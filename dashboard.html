<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Dashboard">
<title>My Dashboard</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
    min-height: 100vh;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 60px 20px 40px;
    overflow-x: hidden;
  }

  .greeting {
    font-size: 1.4rem;
    font-weight: 300;
    opacity: 0.8;
    margin-bottom: 4px;
    animation: fadeIn 1s ease;
  }

  .time {
    font-size: 5rem;
    font-weight: 700;
    letter-spacing: -2px;
    line-height: 1;
    animation: fadeIn 1s ease 0.1s both;
  }

  .date {
    font-size: 1.1rem;
    font-weight: 400;
    opacity: 0.6;
    margin-top: 6px;
    animation: fadeIn 1s ease 0.2s both;
  }

  .cards {
    display: flex;
    flex-direction: column;
    gap: 16px;
    width: 100%;
    max-width: 400px;
    margin-top: 40px;
    animation: slideUp 0.8s ease 0.3s both;
  }

  .card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 20px;
    padding: 22px 24px;
    transition: transform 0.2s ease, background 0.2s ease;
  }

  .card:active {
    transform: scale(0.97);
    background: rgba(255,255,255,0.12);
  }

  .card-header {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
  }

  .card-icon {
    font-size: 1.5rem;
  }

  .card-title {
    font-size: 0.85rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    opacity: 0.6;
  }

  .card-body {
    font-size: 1.15rem;
    font-weight: 400;
    line-height: 1.5;
  }

  .card-body .big {
    font-size: 2.2rem;
    font-weight: 700;
  }

  .counter-controls {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-top: 12px;
  }

  .counter-btn {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    border: 2px solid rgba(255,255,255,0.3);
    background: rgba(255,255,255,0.06);
    color: #fff;
    font-size: 1.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s;
    -webkit-tap-highlight-color: transparent;
  }

  .counter-btn:active {
    background: rgba(255,255,255,0.2);
    transform: scale(0.9);
  }

  .counter-value {
    font-size: 2.5rem;
    font-weight: 700;
    min-width: 60px;
    text-align: center;
  }

  .todo-input-row {
    display: flex;
    gap: 10px;
    margin-bottom: 12px;
  }

  .todo-input {
    flex: 1;
    padding: 12px 16px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.06);
    color: #fff;
    font-size: 1rem;
    font-family: inherit;
    outline: none;
  }

  .todo-input::placeholder { color: rgba(255,255,255,0.3); }
  .todo-input:focus { border-color: rgba(255,255,255,0.5); }

  .todo-add-btn {
    padding: 12px 18px;
    border-radius: 14px;
    border: none;
    background: rgba(99,102,241,0.7);
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
  }

  .todo-add-btn:active { opacity: 0.7; }

  .todo-list { list-style: none; }

  .todo-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 0;
    border-bottom: 1px solid rgba(255,255,255,0.06);
    font-size: 1rem;
  }

  .todo-item:last-child { border-bottom: none; }

  .todo-check {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    border: 2px solid rgba(255,255,255,0.3);
    background: transparent;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    color: transparent;
    font-size: 0.8rem;
    transition: all 0.2s;
    -webkit-tap-highlight-color: transparent;
  }

  .todo-check.done {
    background: rgba(99,102,241,0.7);
    border-color: rgba(99,102,241,0.7);
    color: #fff;
  }

  .todo-text.done {
    text-decoration: line-through;
    opacity: 0.4;
  }

  .footer {
    margin-top: 40px;
    font-size: 0.8rem;
    opacity: 0.3;
    animation: fadeIn 1s ease 0.6s both;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div class="greeting" id="greeting"></div>
<div class="time" id="time"></div>
<div class="date" id="date"></div>

<div class="cards">

  <!-- Quote Card -->
  <div class="card" id="quoteCard">
    <div class="card-header">
      <span class="card-icon">‚ú®</span>
      <span class="card-title">Daily Inspiration</span>
    </div>
    <div class="card-body" id="quote"></div>
  </div>

  <!-- Counter Card -->
  <div class="card">
    <div class="card-header">
      <span class="card-icon">üéØ</span>
      <span class="card-title">Tap Counter</span>
    </div>
    <div class="card-body">
      <div class="counter-controls">
        <button class="counter-btn" id="decBtn">‚àí</button>
        <div class="counter-value" id="counterVal">0</div>
        <button class="counter-btn" id="incBtn">+</button>
      </div>
    </div>
  </div>

  <!-- To-Do Card -->
  <div class="card">
    <div class="card-header">
      <span class="card-icon">üìù</span>
      <span class="card-title">Quick To-Do</span>
    </div>
    <div class="card-body">
      <div class="todo-input-row">
        <input class="todo-input" id="todoInput" placeholder="Add a task..." />
        <button class="todo-add-btn" id="todoAddBtn">Add</button>
      </div>
      <ul class="todo-list" id="todoList"></ul>
    </div>
  </div>

</div>

<div class="footer">Add to Home Screen for full-screen experience</div>

<script>
// --- Clock & Greeting ---
function updateTime() {
  const now = new Date();
  const h = now.getHours();
  const m = String(now.getMinutes()).padStart(2, '0');
  const hr = h % 12 || 12;
  const ampm = h >= 12 ? 'PM' : 'AM';
  document.getElementById('time').textContent = `${hr}:${m} ${ampm}`;

  const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
  const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
  document.getElementById('date').textContent = `${days[now.getDay()]}, ${months[now.getMonth()]} ${now.getDate()}`;

  let greeting = 'Good evening';
  if (h < 12) greeting = 'Good morning';
  else if (h < 17) greeting = 'Good afternoon';
  document.getElementById('greeting').textContent = greeting + ' ‚òÄÔ∏è';
}
updateTime();
setInterval(updateTime, 1000);

// --- Quote ---
const quotes = [
  { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
  { text: "Stay hungry, stay foolish.", author: "Steve Jobs" },
  { text: "Simplicity is the ultimate sophistication.", author: "Leonardo da Vinci" },
  { text: "The best time to plant a tree was 20 years ago. The second best time is now.", author: "Chinese Proverb" },
  { text: "Do what you can, with what you have, where you are.", author: "Theodore Roosevelt" },
  { text: "In the middle of difficulty lies opportunity.", author: "Albert Einstein" },
  { text: "It does not matter how slowly you go as long as you do not stop.", author: "Confucius" },
  { text: "What we think, we become.", author: "Buddha" },
  { text: "Act as if what you do makes a difference. It does.", author: "William James" },
  { text: "Everything you've ever wanted is on the other side of fear.", author: "George Addair" },
];
const todayQuote = quotes[new Date().getDate() % quotes.length];
document.getElementById('quote').innerHTML = `"${todayQuote.text}"<br><span style="opacity:0.5;font-size:0.9rem">‚Äî ${todayQuote.author}</span>`;

document.getElementById('quoteCard').addEventListener('click', () => {
  const q = quotes[Math.floor(Math.random() * quotes.length)];
  document.getElementById('quote').innerHTML = `"${q.text}"<br><span style="opacity:0.5;font-size:0.9rem">‚Äî ${q.author}</span>`;
});

// --- Counter ---
let count = 0;
const counterVal = document.getElementById('counterVal');
document.getElementById('incBtn').addEventListener('click', () => { count++; counterVal.textContent = count; });
document.getElementById('decBtn').addEventListener('click', () => { if(count > 0) count--; counterVal.textContent = count; });

// --- To-Do ---
const todos = [];
const todoList = document.getElementById('todoList');
const todoInput = document.getElementById('todoInput');

function renderTodos() {
  todoList.innerHTML = '';
  todos.forEach((t, i) => {
    const li = document.createElement('li');
    li.className = 'todo-item';
    li.innerHTML = `
      <button class="todo-check ${t.done ? 'done' : ''}" data-i="${i}">${t.done ? '‚úì' : ''}</button>
      <span class="todo-text ${t.done ? 'done' : ''}">${t.text}</span>
    `;
    li.querySelector('.todo-check').addEventListener('click', () => {
      todos[i].done = !todos[i].done;
      renderTodos();
    });
    todoList.appendChild(li);
  });
}

document.getElementById('todoAddBtn').addEventListener('click', addTodo);
todoInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addTodo(); });

function addTodo() {
  const val = todoInput.value.trim();
  if (!val) return;
  todos.push({ text: val, done: false });
  todoInput.value = '';
  renderTodos();
}
</script>
</body>
</html>
